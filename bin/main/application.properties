# Web ContextRootPath and PortNumber Settings
server.servlet.context-path=/
server.port=8080

# JSP Path (ViewResolver)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DataBase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/archive_prj?characterEncoding=UTF-8
spring.datasource.username=archive_prj
spring.datasource.password=archive_prj

# mapper location settings
mybatis.config-location=classpath:config/mybatis_config.xml
mybatis.mapper-locations=classpath:mappers/*Mapper.xml